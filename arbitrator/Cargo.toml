[workspace]
members = [
        "arbutil",
        "brotli",
        "caller-env",
        "prover",
        "stylus",
        "jit",
]
exclude = [
        "stylus/tests/",
        "tools/wasmer/",
]
resolver = "2"

[workspace.package]
authors = ["Offchain Labs"]
edition = "2021"
homepage = "https://arbitrum.io"
license = "BSL"
repository = "https://github.com/OffchainLabs/nitro.git"
rust-version = "1.67"

[workspace.dependencies]
num_enum = { version = "0.7.2", default-features = false }
wasmparser = "0.95"

[profile.release]
debug = true
